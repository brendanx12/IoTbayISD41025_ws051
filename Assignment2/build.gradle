apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'jakarta.platform:jakarta.jakartaee-web-api:10.0.0'
    
    testImplementation     'junit:junit:4.13'
    
    testImplementation group: 'org.apache.derby', name: 'derby', version: '10.14.2.0'
    implementation fileTree(dir: 'lib', include: 'derbyclient.jar')
}
